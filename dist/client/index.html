<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
  <title>URL Shortener</title>
</head>
<body>
  <div class="shortener">
    <div class="form">
      <h1>URL Shortener</h1>
      <h2>it helps to remember longer address</h2>
      <input type="text" id="url" name="url" placeholder="Address to shorten">
      <br>
      <label for="customize">Customize link</label>
      <input type="checkbox" id="customize" name="customize">
      <br>
      <input type="text" id="slug" name="slug" disabled="disabled">
      <br>
      <button id="shorten">Shorten</button>
    </div>
    <div id="info"></div>
    <div id="copy">
      <img src="img/copy.svg" alt="copy to clipboard" title="copy to clipboard" width="24" height="24">
    </div>
    <div id="statistic-link">
      <a href="/pages/statistics" title="statistics">
        <img src="img/poll.svg" alt="statistics" width="24" height="24">
      </a>
    </div>
    <div id="loading">
      <div class="circle"></div>
    </div>
  </div>
</body>
</html>
